<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: rgb(243, 244, 246);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 28rem;
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
        }

        .form-group {
            margin-top: 1.5rem;
        }

        .form-group:first-child {
            margin-top: 0;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: rgb(55, 65, 81);
            margin-bottom: 0.5rem;
        }

        .environment-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .env-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
            border: 1px solid rgb(229, 231, 235);
            background-color: white;
            color: rgb(55, 65, 81);
            cursor: pointer;
            font-size: 0.875rem;
        }

        .env-btn:hover {
            background-color: rgb(243, 244, 246);
        }

        .env-btn.active {
            color: white;
        }

        .env-btn.active[data-env="production"] {
            background-color: rgb(22, 163, 74);
            border-color: rgb(22, 163, 74);
        }

        .env-btn.active[data-env="development"] {
            background-color: rgb(37, 99, 235);
            border-color: rgb(37, 99, 235);
        }

        .env-btn.active[data-env="test"] {
            background-color: rgb(147, 51, 234);
            border-color: rgb(147, 51, 234);
        }

        .space-y-2 {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .file-input-label {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border: 1px solid rgb(209, 213, 219);
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            font-size: 0.875rem;
            font-weight: 500;
            color: rgb(55, 65, 81);
            background-color: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-input-label:hover {
            background-color: rgb(249, 250, 251);
        }

        .file-input-label:focus-within {
            outline: 2px solid rgb(99, 102, 241);
            outline-offset: 2px;
        }

        input[type="file"] {
            display: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label>Environment</label>
            <div class="environment-buttons">
                <button class="env-btn" data-env="production">
                    <span>üöÄ</span>
                    Production
                </button>
                <button class="env-btn" data-env="development">
                    <span>‚öôÔ∏è</span>
                    Development
                </button>
                <button class="env-btn" data-env="test">
                    <span>üß™</span>
                    Test
                </button>
            </div>
        </div>

        <div class="form-group">
            <label>Resource Types</label>
            <div class="space-y-2">
                <label class="checkbox-label">
                    <input type="checkbox" name="resource_types" value="infrastructure">
                    Infrastructure
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="resource_types" value="framework">
                    Framework
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="resource_types" value="platform">
                    Platform
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="resource_types" value="database">
                    Database
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="resource_types" value="hosting">
                    Hosting
                </label>
            </div>
        </div>

        <div class="form-group" id="context-files">
            <label>Context Files</label>
            <div class="space-y-2">
                <label class="file-input-label">
                    <input type="file" name="context_files" id="production-context">
                    Production Context
                </label>
                <label class="file-input-label">
                    <input type="file" name="context_files" id="development-context">
                    Development Context
                </label>
                <label class="file-input-label">
                    <input type="file" name="context_files" id="personal-context">
                    Personal Context
                </label>
                <label class="file-input-label">
                    <input type="file" name="context_files" id="portfolio-context">
                    Portfolio Context
                </label>
            </div>
        </div>

        <div class="form-group" id="function-types">
            <label>Function Types</label>
            <div class="space-y-2">
                <label class="checkbox-label">
                    <input type="checkbox" name="function_types" value="service">
                    Service
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="function_types" value="tool">
                    Tool
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="function_types" value="api">
                    API
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="function_types" value="provider">
                    Provider
                </label>
            </div>
        </div>
    </div>

    <script>
        // Handle environment button selection
        const envButtons = document.querySelectorAll('.env-btn');
        const contextFiles = document.getElementById('context-files');
        const functionTypes = document.getElementById('function-types');

        envButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                envButtons.forEach(btn => btn.classList.remove('active'));
                // Add active class to clicked button
                button.classList.add('active');

                const env = button.getAttribute('data-env');
                
                // Show/hide context files and function types based on environment
                if (env === 'production' || env === 'development') {
                    contextFiles.classList.remove('hidden');
                    functionTypes.classList.remove('hidden');
                } else {
                    contextFiles.classList.add('hidden');
                    functionTypes.classList.add('hidden');
                }
            });
        });

        // Initially hide context files and function types
        contextFiles.classList.add('hidden');
        functionTypes.classList.add('hidden');
    </script>
</body>
</html>
